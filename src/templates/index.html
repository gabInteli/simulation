<!doctype html>
<html lang="en">
  <head>
  	<title>Simulation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
</head>

	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4 py-5">
									<h1 style="color:azure" class="heading-section"><strong>Simulação <br> Dobot → Godot</strong></h2>
									<h3 class="mb-4">Por favor, informe as coordenadas de posicionamento:</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Coordenadas enviadas com sucesso !
				      		</div>
								<div class="form">
									<form action="/post" method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="x" id="name" placeholder="Coordenada X">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="number" class="form-control" name="y" id="email" placeholder="Coordenada Y">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="z" id="subject" placeholder="Coordenada Z">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Enviar Coordenadas" onclick="alert('coordenadas enviadas')" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-md-5 p-4 py-5 img">
									<h3>Suas coordenadas de X, Y e Z são: </h3>
									<p>X = {{x}}</p>
									<p>Y = {{y}}</p>
									<p>Z = {{z}}</p>
									<img src="../static/images/arm.png" style="width:95%; ">
			          			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
